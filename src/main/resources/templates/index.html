<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h2>Translate Text</h2>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="textInput" class="form-label">Enter Text:</label>
                <textarea id="textInput" class="form-control" rows="4" placeholder="Enter text..."></textarea>
            </div>
            <div class="mb-3">
                <label for="language" class="form-label">Select Language:</label>
                <select id="language" class="form-select">
                    <option value="French">French</option>
                    <option value="Spanish">Spanish</option>
                    <option value="German">German</option>
                    <option value="Hindi">Hindi</option>
                </select>
            </div>
            <button id="translateBtn" class="btn btn-success w-100">Translate</button>
            <hr>
            <h4 class="mt-3">Translation:</h4>
            <p id="translatedText" class="alert alert-secondary"></p>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $("#translateBtn").click(function() {
            let text = $("#textInput").val();
            let language = $("#language").val();

            $.post("/translate", { text: text, language: language }, function(response) {
                $("#translatedText").text(response);
            });
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
